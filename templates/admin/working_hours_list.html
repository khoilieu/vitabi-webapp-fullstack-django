<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Hours List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Working Hours List</h2>
        <div class="mb-3">
            <a href="{% url 'working_hours_create' %}" class="btn btn-primary">Add New</a>
            <a href="{% url 'list_booked_hospital' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Hospital</th>
                    <th>Day of Week</th>
                    <th>Open Time</th>
                    <th>Close Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for hour in hours %}
                <tr>
                    <td>{{ hour.hospital.name }}</td>
                    <td>{{ hour.day_of_week }}</td>
                    <td>{{ hour.open_time }}</td>
                    <td>{{ hour.close_time }}</td>
                    <td>
                        <a href="{% url 'working_hours_update' hour.id %}" class="btn btn-secondary btn-sm">Edit</a>
                        <a href="{% url 'working_hours_delete' hour.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
