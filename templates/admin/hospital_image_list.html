<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Images List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Hospital Images List</h2>
        <div class="mb-3">
            <a href="{% url 'hospital_image_create' %}" class="btn btn-primary">Add New</a>
            <a href="{% url 'list_booked_hospital' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Hospital</th>
                    {% comment %} <th>Photo</th> {% endcomment %}
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for image in images %}
                <tr>
                    <td>{{ image.hospital.name }}</td>
                    {% comment %} <td><img src="{{ image.photo.url }}" alt="Hospital Photo" class="img-thumbnail" style="width: 100px;"></td> {% endcomment %}
                    <td>
                        <a href="{% url 'hospital_image_update' image.id %}" class="btn btn-secondary btn-sm">Edit</a>
                        <a href="{% url 'hospital_image_delete' image.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
